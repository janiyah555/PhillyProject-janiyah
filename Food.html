<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Philly- Food Spots</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
--green:#0b5d2b;
--muted:#eef0ee;
--card-radius:14px;
--shadow: 0 6px 20px rgba(5,15,10,0.06);
font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
}
*{box-sizing:border-box}
body{margin:40px;background:#fff;color:#072016}

.container{max-width:1200px;margin:0 auto}
.header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
.header h1{font-size:34px;color:var(--green);margin:0;font-weight:800}
.header a{color:var(--green);text-decoration:none;font-weight:600}

.cards{display:grid;grid-template-columns:repeat(4,1fr);gap:22px}

.card{background:#fff;border-radius:var(--card-radius);overflow:hidden;box-shadow:var(--shadow);position:relative}
.media{height:230px;background:#ddd;border-bottom-left-radius:0;border-bottom-right-radius:0;display:block;overflow:hidden}
.media img{width:100%;height:100%;object-fit:cover;display:block}

.fav{position:absolute;top:14px;right:14px;width:40px;height:40px;border-radius:999px;background:rgba(255,255,255,0.94);display:flex;align-items:center;justify-content:center;border:2px solid rgba(7,32,22,0.06)}
.fav svg{width:18px;height:18px;fill:none;stroke:var(--green);stroke-width:2}

.content{padding:18px}
.title{font-size:18px;margin:0 0 10px 0;font-weight:700;color:#0d2a1a}
.meta{display:flex;align-items:center;gap:10px;font-size:14px;color:#0d2a1a}

.rating{display:flex;align-items:center;gap:8px}
.dots{display:inline-flex;gap:4px}
.dot{width:10px;height:10px;border-radius:50%;background:var(--green);display:inline-block}
.dot.empty{background:#dbe7de}
.reviews{color:#5b6b60;font-weight:600}

.category{color:#637a6f;font-size:13px;margin-top:8px}
.price{margin-top:12px;font-weight:700;color:var(--green)}

/* special pill label like "Likely to Sell Out" */
.pill{display:inline-block;padding:6px 10px;border-radius:999px;border:1px solid rgba(7,32,22,0.08);background:#fff;font-size:12px;color:#253b2f;margin-bottom:12px}

/* responsive */
@media (max-width:1100px){.cards{grid-template-columns:repeat(3,1fr)}}
@media (max-width:820px){.cards{grid-template-columns:repeat(2,1fr)}}
@media (max-width:520px){.cards{grid-template-columns:1fr}.header h1{font-size:24px}}

</style>
</head>
<body>
